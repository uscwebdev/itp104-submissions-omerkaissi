<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>October 2004 Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calendar {
            width: 1100px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .header {
            background-image: url('https://t4.ftcdn.net/jpg/01/71/71/87/360_F_171718724_iB3i8k69VHgRJH1AlH9S6HSIU2X7C0Kk.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 30px 0;
        }

        .header h1 {
            color: white;
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; 
        }

        th, td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px;
            height: 100px; 
        }

        th {
            background-color: #ddd;
            color: #333;
        }

        td:not(.grayed-out):not(.event) {
            background-color: #fff;
        }

        .grayed-out {
            color: #bbb;
        }

        .birthday {
            background-image: url('https://marketplace.canva.com/EAEyuMaeoOE/1/0/800w/canva-happy-birthday-instagram-post-EjU6mtIQqR8.jpg'); 
            background-size: cover;
            color: black;
            font-weight: bold;
        }

        .holiday {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTi4tmQIcLOK3qAmH_tIqpNBYv1is3iAmXQVwsngu2xqw&s'); 
            background-size: cover;
            color: white;
            font-weight: bold;
        }

        .halloween {
            background-image: url('https://assets.hvmag.com/2023/09/pumpkin-world-AdobeStock_626050040.jpg'); 
            background-size: cover;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calendar">
    <div class="header">
        <h1>October 2004</h1>
    </div>

    <table>
        <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        <tr>
            <td class="grayed-out">26</td>
            <td class="grayed-out">27</td>
            <td class="grayed-out">28</td>
            <td class="grayed-out">29</td>
            <td class="grayed-out">30</td>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td class="birthday">4<br/>ðŸŽ‰</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td class="holiday">13<br/>Columbus Day</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
        </tr>
        <tr>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
        </tr>
        <tr>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
        </tr>
        <tr>
            <td>31</td>
            <td class="halloween">1<br/>Halloween</td>
            <td class="grayed-out">2</td>
            <td class="grayed-out">3</td>
            <td class="grayed-out">4</td>
            <td class="grayed-out">5</td>
            <td class="grayed-out">6</td>
        </tr>
    </table>
</div>

</body>
</html>
